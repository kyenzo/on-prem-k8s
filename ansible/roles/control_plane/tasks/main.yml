---
# Initialize Kubernetes control plane

- name: Check if Kubernetes is already initialized
  stat:
    path: /etc/kubernetes/admin.conf
  register: kubeadm_init_stat
  tags: [control-plane, init]

- name: Initialize Kubernetes control plane with kubeadm
  command: >
    kubeadm init
    --apiserver-advertise-address={{ api_server_advertise_address }}
    --pod-network-cidr={{ pod_network_cidr }}
    --service-cidr={{ service_cidr }}
    --control-plane-endpoint={{ control_plane_endpoint }}
    {{ kubeadm_init_extra_args }}
  when: not kubeadm_init_stat.stat.exists
  register: kubeadm_init_output
  tags: [control-plane, init]

- name: Display kubeadm init output
  debug:
    var: kubeadm_init_output.stdout_lines
  when: kubeadm_init_output is defined and kubeadm_init_output.changed
  tags: [control-plane, init]

- name: Create .kube directory for vagrant user
  file:
    path: /home/vagrant/.kube
    state: directory
    owner: vagrant
    group: vagrant
    mode: '0755'
  tags: [control-plane, config]

- name: Copy admin.conf to vagrant user's kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/vagrant/.kube/config
    owner: vagrant
    group: vagrant
    mode: '0600'
    remote_src: yes
  tags: [control-plane, config]

- name: Create .kube directory for root user
  file:
    path: /root/.kube
    state: directory
    mode: '0755'
  tags: [control-plane, config]

- name: Copy admin.conf to root user's kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    mode: '0600'
    remote_src: yes
  tags: [control-plane, config]

- name: Fetch kubeconfig to local machine
  fetch:
    src: /etc/kubernetes/admin.conf
    dest: "{{ kubeconfig_local_path }}"
    flat: yes
  tags: [control-plane, config]

- name: Generate join command for worker nodes
  command: kubeadm token create --print-join-command
  register: kubeadm_join_command
  changed_when: false
  tags: [control-plane, join-token]

- name: Save join command to file
  copy:
    content: "{{ kubeadm_join_command.stdout }}"
    dest: /tmp/kubeadm_join_command.sh
    mode: '0755'
  tags: [control-plane, join-token]

- name: Fetch join command to local machine
  fetch:
    src: /tmp/kubeadm_join_command.sh
    dest: "{{ playbook_dir }}/../kubeadm_join_command.sh"
    flat: yes
  tags: [control-plane, join-token]

- name: Wait for control plane to be ready
  command: kubectl get nodes
  register: control_plane_status
  until: control_plane_status.rc == 0
  retries: 10
  delay: 10
  changed_when: false
  become_user: vagrant
  tags: [control-plane, verify]
