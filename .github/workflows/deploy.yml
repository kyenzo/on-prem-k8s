name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Ubuntu EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -i ~/.ssh/id_rsa ${EC2_USER}@${EC2_HOST} << 'EOF'
            set -e

            echo "=========================================="
            echo "Deploying on-prem-k8s to EC2"
            echo "=========================================="

            # Navigate to deployment directory
            cd ${DEPLOY_PATH}

            # Check if repository exists
            if [ -d ".git" ]; then
              echo "Repository exists. Pulling latest changes..."
              git fetch origin
              git reset --hard origin/master
              git clean -fd
            else
              echo "Repository doesn't exist. Cloning..."
              cd ..
              git clone https://github.com/${{ github.repository }}.git on-prem-k8s
              cd on-prem-k8s
            fi

            echo ""
            echo "=========================================="
            echo "Current commit:"
            git log -1 --oneline
            echo "=========================================="
            echo ""
            echo "Deployment successful!"
            echo "You can now run:"
            echo "  cd ${DEPLOY_PATH}"
            echo "  vagrant up --provider=libvirt"
            echo "  ./setup-cluster.sh"
          EOF

      - name: Cleanup SSH keys
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
